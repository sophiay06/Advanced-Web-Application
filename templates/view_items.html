<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block title %}View Items{% endblock %} {% block
  content %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Added</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
</html>
